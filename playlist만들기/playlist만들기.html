<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="과제7.css">
</head>
<body>

    <header class="Playlist">
        <div class="playlist_column">
            <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="playlist_column">
            <span>Playlist</span>
        </div>
    </header>
    <div class="random-love">
        <div class="random-love__column">
            <i class="far fa-image fa-2x"></i>
        </div>
        <div class="random-love__column">
            <h4>Random</h4>
            <h4>Love</h4>
            <span>by divay Kapoor</span>
        </div>
    </div>
    <div class="playlist-icons">
        <div class="playlist-icon">
            <i class="fas fa-play "></i>
            <span>Play</span>
        </div>
        <div class="playlist-icon">
            <i class="far fa-heart "></i>
        </div>
        <div class="playlist-icon">
            <i class="fas fa-plus "></i>
        </div>
    </div>
    <ol class="playlist-content">
        <li class="playlist-content__list">
            <div class="list__color martargasti">
            </div>
            <div class="list__text">
                <h5>Matargasti</h5>
                <span>Mohit Chauhan</span>
            </div>
        </li>
        <li class="playlist-content__list">
            <div class="list__color attitude">
            </div>
            <div class="list__text">
                <h5>Attitude</h5>
                <span>Lewis OfMan · Attitude</span>
            </div>
        </li>
        <li class="playlist-content__list">
            <div class="list__color try-everything">
            </div>
            <div class="list__text">
                <h5>Try Everything</h5>
                <span>Shakir · Zootopia</span>
            </div>
        </li>
        <li class="playlist-content__list">
            <div class="list__color sunflower">
            </div>
            <div class="list__text">
                <h5>Sunflower</h5>
                <span>Joseph Vincen · Sunflower</span>
            </div>
        </li>
    </ol>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
