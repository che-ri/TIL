<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="screen-header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
    </header>
    <main class="main-screen">
        <div class="artist">
            <div class="artist-info">
                <img src="https://cdn.music-flo.com/image/v2/artist/060/111/03/04/403111060_5fbb122a_s.jpg?1606095403984/dims/resize/x500/quality/90">
                <h4>치즈</h4>
                <span>hiphop, R&B</span>
            </div>
            <div class="artist-action">
                <input type="button" value="Shuffle">
                <span class="artist-action--like"><button><i class="fas fa-heart"></i></button> <span>212,222</span></span>
            </div>
        </div>
        <div class="playlist">
            <div class="track-item">
                <div class="track-item__column">
                    <img src=https://cdn.music-flo.com/image/album/733/227/00/04/400227733_5cc2bdfb.jpg?1556266492341/dims/resize/140/quality/90>
                    <div class="track-item__info">
                        <p class="track-item__info-artist">CHEEZE</p>
                        <p class="track-item__info-title">Madeleine Love</p>
                    </div>
                </div>
                <div class="track-item__column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="track-item">
                <div class="track-item__column">
                    <img src=https://cdn.music-flo.com/image/album/110/258/02/04/402258110_5c9ce99c.jpg?1553787293504/dims/resize/140x140/quality/90>
                    <a class="play-icon" href="play.html" >
                        <i class="fas fa-play"></i>
                    </a>
                    <div class="track-item__info">
                        <p class="track-item__info-artist">CHEEZE</p>
                        <p class="track-item__info-title">어떻게 생각해</p>
                    </div>
                </div>
                <div class="track-item__column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="track-item">
                <div class="track-item__column">
                    <img src=https://cdn.music-flo.com/image/album/110/258/02/04/402258110_5c9ce99c.jpg?1553787293504/dims/resize/140x140/quality/90>
                    <div class="track-item__info">
                        <p class="track-item__info-artist">CHEEZE</p>
                        <p class="track-item__info-title">Mood Indigo</p>
                    </div>
                </div>
                <div class="track-item__column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="track-item">
                <div class="track-item__column">
                    <img src=https://cdn.music-flo.com/image/album/786/298/02/04/402298786_5c9f7561.jpg?1553954146971/dims/resize/140x140/quality/90>
                    <div class="track-item__info">
                        <p class="track-item__info-artist">CHEEZE</p>
                        <p class="track-item__info-title">좋아해</p>
                    </div>
                </div>
                <div class="track-item__column">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
    </main>
    <section class="playbar">
        <div class="playbar-box">
        <div class="playbar__track-info">
            <p>어떻게 생각해</p>
            <p>CHEEZE</p>
        </div>
        <div class="playbar__control">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
    </section>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
